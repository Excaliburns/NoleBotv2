Configuration:
  status: warn
  name: NoleBotAPIConfig
  thresholdFilter:
    level: debug
  appenders:
    Console:
      name: LogToConsole
      target: SYSTEM_OUT
      PatternLayout:
        Pattern: "%highlight{%d [%t] %-5level %c{1} - %msg%n}{FATAL=red blink, ERROR=red, WARN=yellow bold, INFO=black, DEBUG=green bold, TRACE=blue, disableAnsi=false}"
    RollingFile:
      name: LogToFile
      fileName: logs/app.log
      filePattern: logs/$${date:yyyy-MM}/app-%d{MM-dd-yyyy}-%i.log.gz
      policies:
        SizeBasedTriggeringPolicy:
          size: 10MB
      DefaultRolloverStrategy:
        max: 10
      PatternLayout:
        Pattern: "[%-5level] %d{yyyy-MM-dd HH:mm:ss.SSS} [%t] %c{1} - %msg%n"
      Filters:
        ThresholdFilter:
          level: debug

  Loggers:
    logger:
      -
        name: com.tut
        level: debug
        AppenderRef:
          - ref: LogToConsole
          - ref: LogToFile
      -
        name: io.micronaut.http
        level: fatal
        additivity: false
        AppenderRef:
          - ref: LogToConsole

    Root:
      level: error
      AppenderRef:
        ref: LogToConsole

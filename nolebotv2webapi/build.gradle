plugins {
    id 'application'
    id 'nolebotv2.common-dependencies'
    id("com.github.johnrengelman.shadow") version "7.0.0"
    id("io.micronaut.application") version "3.0.0-M1"
}

version 'a0.1'
group = 'com.tut.nolebotv2webapi'

micronaut {
    runtime("netty")
    testRuntime("junit5")
    processing {
        incremental(true)
        annotations("com.tut.nolebotv2webapi.*")
    }
}

dependencies {
    implementation project(':shared')

    implementation("io.micronaut.security:micronaut-security-oauth2")
    implementation("io.micronaut.security:micronaut-security-jwt")

    implementation("io.micronaut:micronaut-http-client")
    implementation("io.micronaut:micronaut-runtime")
    implementation("javax.annotation:javax.annotation-api")

    implementation("io.micronaut:micronaut-validation")
}


application {
    mainClass.set("com.tut.nolebotv2webapi.Application")
}

java {
    sourceCompatibility = JavaVersion.toVersion("15")
    targetCompatibility = JavaVersion.toVersion("15")
}